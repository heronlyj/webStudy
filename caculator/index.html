<!DOCTYPE html>
<html lang="en">

<head>
    <title>计算器</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    
</head>

<body>

    <div class="container">
        
        <!--计算器-->
        <div class="caculatorPlate">

            <!--第一行-->
            <!--结果显示区域-->
            <div class="lcd"></div>

            <!--第二行-->
            <!-- AC -->
            <div class="square ac"></div>
            <!-- -/+ -->
            <div class="square sign"></div>
            <!-- % -->
            <div class="square percent"></div>
            <!-- / -->
            <div class="square divide operator"></div>

            <!--第三行-->
            <!-- 7 -->
            <div class="square"></div>
            <!-- 8 -->
            <div class="square"></div>
            <!-- 9 -->
            <div class="square"></div>
            <!-- x -->
            <div class="square operator"></div>

            <!--第四行-->
            <!-- 4 -->
            <div class="square"></div>
            <!-- 5 -->
            <div class="square"></div>
            <!-- 6 -->
            <div class="square"></div>
            <!-- - -->
            <div class="square operator"></div>

            <!--第五行-->
            <!-- 1 -->
            <div class="square"></div>
            <!-- 2 -->
            <div class="square"></div>
            <!-- 3 -->
            <div class="square"></div>
            <!-- + -->
            <div class="square operator"></div>

            <!--第六行-->
            <!-- 0 -->
            <div class="zero"></div>
            <!-- dot -->
            <div class="square"></div>
            <!-- = -->
            <div class="square operator"></div>

        </div>

    </div>

</body>

</html>
