<!DOCTYPE html>
<!-- saved from url=(0045)http://www.wdclab.com/css3cours/escargot.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>CSS开发简笔画--蜗牛</title>
    <link rel="stylesheet" href="./CSS开发简笔画--蜗牛_files/stylesheets.css" type="text/css">

</head>
<body>
<div class="box">
    <!-- 身体-->
        <!-- 外边线条-->
        <div class="body"></div>
        <div class="body2"></div>
        <!-- 里面线条-->
        <div class="body3"></div>
        <div class="body4"></div>
    <!--壳-->
        <div class="shell"></div>
        <div class="smallShell"></div>
    <!-- 遮挡层 遮挡多余线条-->
        <div class="maskOne"></div>
        <div class="maskTwo"></div>
        <div class="maskThree"></div>
        <div class="maskFour"></div>
        <div class="maskFive"></div>
        <div class="maskSix"></div>
    <!-- 眼睛-->
        <!-- 第一只眼睛-->
        <!-- 眼白-->
        <div class="eyeOne"></div>
            <!-- 黑眼球-->
            <div class="eyeBallOne"></div>
        <!-- 第二只眼睛-->
        <div class="eyeTwo"></div>
            <div class="eyeBallTwo"></div>
    <!-- 嘴巴-->
        <div class="mouth"></div>
    <!-- 遮挡层 遮挡嘴巴多余线条-->
        <div class="maskMouthOne"></div>
        <div class="maskMouthTwo"></div>
    <!-- 触角-->
        <!-- 第一只触角-->
        <div class="antennaOneInner">
            <div class="antennaOne"></div>
        </div>
        <!-- 第一只触角上方的球-->
        <div class="antennaBallOne"></div>

        <!-- 第二只触角-->
        <div class="antennaTwoInner">
            <div class="antennaTwo"></div>
        </div>
        <!-- 第二只触角上方的球-->
        <div class="antennaBallTwo"></div>
</div>


</body></html>
